<template name="profile_page">

  <div class="col-lg-3">
    <img class="profile-image" src="/{{userId}}"/>
    <h1>@{{username}}</h1>

    <div>
      <span class="profile-user-sites">{{sites}} sites</span>
      <span class="profile-user-followers">{{followers}} followers</span>
      <span class="profile-user-following">{{following}} following</span>
    </div>
  </div>

  <div class="col-lg-9">
    <form>
      <fieldset>
	
	<h1>{{fullname}}</h1>

	<div class="form-group">
	  <label for="exampleInputEmail">About</label>
	  <textarea class="form-control" rows="3" id="about" placeholder="About me..."></textarea>
	</div>
	<div class="form-group">
	  <label for="exampleInputEmail">Email address</label>
	  <input type="text" class="form-control" id="exampleInputEmail" placeholder="Enter email">
	</div>
	<div class="form-group">
	  <label for="exampleInputPassword">Password</label>
	  <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
	</div>

	<div class="form-group" style="visibility:hidden;">
	  <label for="exampleInputFile">File input</label>
	  <input type="file" id="input-file" >
	</div>

	<button type="submit" class="btn btn-default">Submit</button>
	
      </fieldset>
    </form>
    
    <div class="profile-activities">
      <ul class="list-group">
	{{#each activities}}
	<li class="list-group-item">	
	  <span class="profile-activity-title">{{title}}</span>
	  <span class="profile-activity-description">{{description}}</span>
	</li>
	{{/each}}
      </ul>
    </div>
  </div>
</template>
