<template name="profile_page_public">
  <div class="col-lg-3">
    <img class="profile-image" src="/{{userId}}" onerror="this.onerror=null;this.src='/default-user.jpg'" />
    <h1>@{{username}}</h1>
    <div>
      <span class="profile-user-sites">{{sites}} sites</span>
      <span class="profile-user-followers">{{followers}} followers</span>
      <span class="profile-user-following">{{following}} following</span>
    </div>
    <div>
      <div class="follow-container">
	<button id="follow-button" class="btn btn-primary" type="button">
	  <i class="icon-ok icon-white"/>
	  <span>Follow</span>
	</button>  
      </div>
    </div>
  </div>

  <div class="col-lg-9">
    <form>

      <fieldset>

	<h1>{{fullname}}</h1>

	<div class="form-group">
	  <label for="exampleInputEmail">About</label>
	  <textarea class="form-control" rows="3" id="about" placeholder="About me..."></textarea>
	</div>
	<div class="form-group">
	  <label for="exampleInputEmail">Email address</label>
	  <input type="text" class="form-control" id="exampleInputEmail" placeholder="Enter email">
	</div>
	
      </fieldset>
    </form>

    {{> comments }}
  </div>
</template>
